{% extends "base.html" %}

<!-- WTF LOGIN TEST -->
{% block content %}

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="center">
          <p>
        {{ form.username.label }} <br>
        {{ form.username(size=32) }}
        </p>
    </div>

    <div class="center">
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=32) }}
    </p>
    </div>


    <div class="center">
        <p>{{ form.rememberme() }} {{ form.rememberme.label }}</p>
    </div>



        <p>{{ form.submit() }}</p>

</form>
<!-- WTF LOGIN End -->

{% endblock %}






</body>
