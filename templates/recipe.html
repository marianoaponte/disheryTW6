<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dishery | Recipe</title>

    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
{% extends "base.html" %}

{% block content %}
<br>
<br>
<h2 style="text-align: center">{{ recipe['recipename'] }}</h2>
<br>
<br>
<div class="row">
    <div class="col">
        <h2 style="text-align: center">Ingredient:</h2>
        {% for ing in inglist %}
        {{ ing }}
        <br>
        {% endfor %}
    </div>
    <div class="col">
        <h2 style="text-align: center">Quantity:</h2>
        {% for qt in qtlist %}
        {{ qt }}
        <br>
        {% endfor %}
    </div>
    <div class="col">
        <h2 style="text-align: center">Measure Unit:</h2>
        {% for ms in mslist %}
        {{ ms }}
        <br>
        {% endfor %}
    </div>
</div>

{% endblock %}
</body>
</html>
